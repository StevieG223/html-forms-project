<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo" >
            <img id="odin" src="odin-lined.png" alt="odin">
            ODIN
        </div>
        <div class="attrib">photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on unsplash</div>
    </div>
    <div class="main-content">
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help 
                you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to!</p>
        </div>
        <div class="form-div">
            <form action="#" class="sign-up-form" method="post">
                <div class='form-col'>
                    <label for='first-name'>FIRST NAME</label>
                    <input id='first-name' name='first-name' type='text' size="8" required/>
                    <label for='email'>EMAIL</label>
                    <input id='email' name='email' type='email'size="8" required/>
                    <label for='password'>PASSWORD</label>
                    <input id='password' name='password' type='password'size="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    required/>
                    <button>Create Account</button>
                    <p>Already a member? <a href="">Log in</a></p>
                </div>
                 <div class='form-col'>
                    <label for='last-name'>LAST NAME</label>
                    <input id='last-name' name='last-name' type='text'size="8" required/>
                    <label for='phone-num'>PHONE</label>
                    <input id='phone-num' name='phone-num' type="tel" size="8" minlength="10" 
                    title="Please enter a valid phone number, example: 859-626-0545" required/>
                    <label for='password-confirm'>CONFIRM PASSWORD</label>
                    <input id='password-confirm' name='password-confirm' type="password" size="8"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" 
                    required/>
                </div>      
            </form>
        </div>   
    </div>

</body>
</html>
